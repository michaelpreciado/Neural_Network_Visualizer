<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Number Recognition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline"></div>
    <div class="terminal-overlay"></div>
    
    <div id="info">
        <h1>Neural Network Recognition</h1>
        <p class="terminal-text">Draw a number (0-9) below</p>
    </div>

    <div id="loading-container">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Processing Input...</div>
        <div class="loading-details"></div>
    </div>

    <div id="drawing-container">
        <div class="canvas-wrapper">
            <canvas id="drawing-canvas" width="280" height="280"></canvas>
            <div class="canvas-overlay"></div>
        </div>
        <div class="controls">
            <button id="clear-canvas" class="terminal-button">
                <span class="button-text">Clear</span>
                <div class="button-glow"></div>
            </button>
            <button id="recognize" class="terminal-button">
                <span class="button-text">Recognize</span>
                <div class="button-glow"></div>
            </button>
        </div>
    </div>

    <div id="output-display">
        <div class="prediction-container">
            <div id="prediction">Prediction: <span id="predicted-number">-</span></div>
            <div class="confidence-bar">
                <div id="confidence-progress"></div>
            </div>
            <div id="confidence">Confidence: <span id="confidence-value">0</span>%</div>
        </div>
    </div>

    <canvas id="visualization"></canvas>

    <div class="network-stats">
        <div class="stat">
            <span class="stat-label">Input Nodes:</span>
            <span class="stat-value">64</span>
        </div>
        <div class="stat">
            <span class="stat-label">Hidden Layers:</span>
            <span class="stat-value">2</span>
        </div>
        <div class="stat">
            <span class="stat-label">Output Nodes:</span>
            <span class="stat-value">10</span>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
